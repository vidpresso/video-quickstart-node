<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div id="remote-media"></div>
  <div id="controls">
    <div id="preview">
      <p class="instructions">Hello Beautiful</p>
      <div id="local-media"></div>
      <button id="button-preview">Preview My Camera</button>
      <button id="button-add-video">Add Camera to Room</button>
      <button id="button-add-audio">Add Mic to Room</button>
      <button id="button-add-both-simultaneously">Add Both to Room Simultaneously</button>
      <button id="button-add-both-staggered-200">Add Both to Room Staggered 200ms</button>
      <button id="button-add-both-staggered-250">Add Both to Room Staggered 250ms</button>
      <button id="button-add-both-staggered-500">Add Both to Room Staggered 500ms</button>

    </div>
    <div id="room-controls">
      <p class="instructions">Room Name:</p>
      <input id="room-name" type="text" placeholder="Enter a room name" />
      <button id="button-join">Join Room</button>
      <button id="button-leave">Leave Room</button>
    </div>
    <div id="log"></div>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta5/twilio-video.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="quickstart.js"></script>
</body>
</html>
